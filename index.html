<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
</head>
<body>
    <form onsubmit="playAudio(); return false;">
        <label for="video_id">YouTube Video ID:</label>
        <input type="text" id="video_id" name="video_id" required>
        <button type="submit">Play Audio</button>
    </form>
    <audio id="audio_player" controls autoplay loop style="display: none;"></audio>

    <script>
        function playAudio() {
            var videoId = document.getElementById("video_id").value;
            var audioSrc = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&controls=0&loop=1&playlist=" + videoId;
            document.getElementById("audio_player").src = audioSrc;
            document.getElementById("audio_player").style.display = "block";
        }
    </script>
</body>
</html>
