<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #0d0d0d; /* Background color inverted */
        color: #fff; /* Text color inverted */
        padding: 20px;
      }
      .container {
        max-width: 800px; /* Increased max-width */
        margin: 0 auto;
        padding: 40px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Inverted box-shadow */
        position: relative; /* Add position relative for positioning */
      }
      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo-img {
        width: 150px; /* Increased image size */
        margin-right: 20px;
        background-color: #0d0d0d; /* Background color inverted */
      }
      label {
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #3a3a3a; /* Input background color inverted */
        color: #fff; /* Input text color inverted */
      }
      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="https://cdn.discordapp.com/attachments/1223667753739878585/1223808903234715709/0AE5EA66-CEB6-4B18-9FB0-932A7BBEED63.png?ex=661b33db&is=6608bedb&hm=75efbd42aec556204c8b6f0ee89ecd417d4d5b7bb7b43b6dff01b60c888462eb&"
          class="logo-img"
        />
        <h2 class="mb-0">Movie Player</h2>
      </div>
      <form onsubmit="playVideo(); return false;">
        <div class="form-group">
          <label for="video_id">Enter Movie Video ID:</label>
          <input
            type="text"
            id="video_id"
            name="video_id"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Play Video</button>
      </form>
      <div class="embed-responsive embed-responsive-16by9 mt-4">
        <iframe
          id="video_player"
          class="embed-responsive-item"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      function playVideo() {
        var videoId = document.getElementById("video_id").value;
        var iframeSrc =
          "https://www.youtube.com/embed/" +
          videoId +
          "?autoplay=1&controls=0&loop=1&playlist=" +
          videoId;
        document.getElementById("video_player").src = iframeSrc;
      }
    </script>
  </body>
</html>
